<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Image on Hover in CSS</title>
<style>
    .spelonderdeel {
        width: 450px;
        height: 450px;
        background: url("leegvlak.png") repeat-y;
    }
    .spelonderdeel:hover {
        background: url("geelvlak.png") repeat-x;
    }
</style>
</head>
<body>
    <h1>Drie op een rij</h1>
    <p>Dit spel speel je met 2 personen. De eerste speler is rood en de tweede speler is geel.</p>
    <div class="spelonderdeel"></div>
</body>
</html>
